<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* === General Styles === */
        body {
            font-family: Verdana, sans-serif;
            font-size: 16px;
            margin: 0;
            padding: 0;
            border: none;
            color: white;
            background-color: black;
            background-image: url('stars.gif');
            background-size: cover;
            background-position: center;
            background-repeat: repeat-y;
            background-attachment: fixed;
        }

        h1 {
            color: white;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
            font-size: 2.5em;
            font-weight: bold;
        }

        h2 {
            color: white;
            text-align: left;
            margin-left: 5%;
            margin-right: 5%;
        }

        p {
            color: white;
            text-align: center;
        }

        a {
            color: orange;
            text-decoration: none;
        }

        a:hover {
            color: #00bfff;
        }

        a.active {
            color: red;
            font-weight: bold;
        }

        /* === Navigation Bar === */
        header {
            background-color: black;
            color: white;
            padding: 5px 0;
            display: flex;
            justify-content: center;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .title {
            font-size: 1.5em;
            font-weight: bold;
            margin-right: auto;
            margin-left: 5%;
        }

        nav {
            width: auto;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav ul li {
            margin: 0 25px;
        }

        nav ul li:first-child {
            margin-left: 0;
        }

        nav ul li a {
            color: orange;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 18px;
            display: inline-block;
            font-weight: normal;
        }

        nav ul li a:hover {
            color: #00bfff;
            text-shadow: 0 0 8px #00bfff;
        }

        /* === Main Content Styles === */
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: calc(100% - 16px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        #statusMessage {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }

        /* === Utility (Attempt to hide PDF viewer elements) === */
        hr,
        nav::after,
        nav::before,
        body::after,
        body::before {
            display: none !important;
            border: none !important;
            background: none !important;
            box-shadow: none !important;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <span class="title">Welcome to The Space Adventure</span>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Me</a></li>
                    <li><a href="planets.html">Planets</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Send Message</button>
            <div id="statusMessage"></div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('contactForm');
            const statusMessage = document.getElementById('statusMessage');

            form.addEventListener('submit', function(event) {
                event.preventDefault();

                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const message = document.getElementById('message').value.trim();

                if (!name || !email || !message) {
                    displayMessage('Please fill in all fields.', 'error');
                    return;
                }

                if (!isValidEmail(email)) {
                    displayMessage('Please enter a valid email address.', 'error');
                    return;
                }

                // Simulate sending data (replace with your actual backend logic)
                displayMessage('Sending message...', 'info');
                setTimeout(() => {
                    // In a real scenario, you would send this data to a server
                    console.log('Name:', name);
                    console.log('Email:', email);
                    console.log('Message:', message);

                    displayMessage('Message sent successfully!', 'success');
                    form.reset();
                }, 1500);
            });

            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            function displayMessage(text, type) {
                statusMessage.textContent = text;
                statusMessage.className = type; // Set class for styling (success, error, info)
            }
        });
    </script>
</body>
</html>
